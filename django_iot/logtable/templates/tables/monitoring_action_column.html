<!-- need onclick function -->
<button class="btn process-btn" aria-label="Process" data-toggle="modal" href="#processModal"
    onclick="monitoringProcessHandler(this)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-circle">
        <circle cx="12" cy="12" r="10"></circle>
    </svg>
</button>
<button class="btn" aria-label="Delete" data-toggle="modal" href="#deleteModal" onclick="monitoringDeleteHandler(this)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
