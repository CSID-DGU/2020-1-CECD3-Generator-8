[uwsgi]
uid = django
base = /srv/www/django

home = %(base)/venv
chdir = %(base)/2020-1-CECD3-Generator-8/django_iot
module = iotsite.wsgi:application
env = DJANGO_SETTINGS_MODULE=iotsite.settings

master = true
processes = 5

socket =%(base)/run/uwsgi.sock
logto = %(base)/logs/uwsgi.log
chown-socket = %(uid):www-data
chmod-socket = 666
vacuum = true
